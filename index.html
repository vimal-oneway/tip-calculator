<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stlyes.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- logo -->
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <!-- main full container -->
      <div class="container">
        <!-- inputs section  -->
        <section class="gets">
          <!-- bill inpt section -->
          <div class="Billcon">
            <div class="labelBill">
              <label for="bill">Bill </label>
              <p id="billAlert"></p>
            </div>

            <div class="inpBill">
              <label>
                <input
                  type="number"
                  class="change"
                  name="Bill"
                  id="bill"
                  placeholder="0"
                />
              </label>
            </div>
          </div>

          <!-- Buttons for secting the tip percentage -->
          <div class="selectTips">
            <section class="labelpercent">
              <label for="Tips">Select Tip %</label>
              <p id="btnAlert"></p>
            </section>
            <section class="btns">
              <button
                value="5"
                type="button"
                class="changeBtn"
                name="5%"
                onclick="BtnValue(this.value); myFunction();"
              >
                5%
              </button>

              <button
                value="10"
                type="button"
                class="changeBtn"
                name="10%"
                onclick="BtnValue(this.value); myFunction();"
              >
                10%
              </button>

              <button
                value="15"
                type="button"
                class="changeBtn"
                name="15%"
                onclick="BtnValue(this.value); myFunction();"
              >
                15%
              </button>

              <button
                value="25"
                type="button"
                class="changeBtn"
                name="25%"
                onclick="BtnValue(this.value); myFunction();"
              >
                25%
              </button>

              <button
                value="50"
                type="button"
                class="changeBtn"
                name="50%"
                onclick="BtnValue(this.value); myFunction();"
              >
                50%
              </button>

              <input
                type="number"
                name="CustomNo"
                id="CustomNo"
                placeholder="custom"
                onchange="addPercent(this.value); myFunction();"
              />
            </section>
          </div>

          <!-- Number of people to give tip -->
          <div class="Percon">
            <div class="labelPer">
              <label for="person">Number of people</label>
              <p id="perAlert"></p>
            </div>

            <!-- input box of bill amount -->
            <div class="inpPerson">
              <label>
                <input
                  type="number"
                  name="person"
                  id="person"
                  class="change"
                  placeholder="0"
                />
              </label>
            </div>
          </div>
        </section>

        <section class="outputs">
          <!-- the output section -->
          <div class="amount">
            <!-- tip amount details -->
            <section class="tipAmount">
              <div class="TipText">
                <h5>Tip Amount</h5>
                <p>/ person</p>
              </div>
              <div class="tipDetail">
                <h1 id="tipAm">&#36;00.00</h1>
              </div>
            </section>

            <section class="Total">
              <div class="TolalText">
                <h5>Total</h5>
                <p>/ Person</p>
              </div>
              <div class="totalDetail">
                <h1 id="TotalAm">&#36;00.00</h1>
              </div>
            </section>
          </div>

          <!-- Reset button to reset all -->
          <div class="resetBtn">
            <button
              onclick="clr()"
              id="reset1"
              onmouseover="hover()"
              onmouseout="noHover()"
              disabled
            >
              <!-- onmouseout="onHover()"
              onmouseover="hover()" -->
              RESET
            </button>
          </div>
        </section>
      </div>
    </div>

    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/vimal-oneway">webie</a>.
    </section>

    <script src="script.js"></script>
  </body>
</html>
